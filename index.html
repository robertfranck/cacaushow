<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da MemÃ³ria dos Ovos</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      background-color: #5D4037;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }

    .top-bar {
      width: 100%;
      background-color: #3E2723;
      color: white;
      text-align: center;
      font-size: 18px;
      padding: 10px 0;
      font-weight: bold;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .floating-egg {
      position: absolute;
      width: 60px;
      height: 80px;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.2;
      animation: floatEgg 10s infinite ease-in-out;
      z-index: 0;
    }

    .floating-text {
      position: absolute;
      font-family: 'Great Vibes', cursive;
      color: #fff8e1;
      font-size: 20px;
      opacity: 0.15;
      white-space: nowrap;
      pointer-events: none;
      animation: floatText 12s linear infinite;
      z-index: 0;
    }

    @keyframes floatEgg {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-40px); }
      100% { transform: translateY(0px); }
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    img.logo {
      margin-top: 80px;
      margin-bottom: 20px;
      width: 300px;
      z-index: 2;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 130px);
      grid-gap: 20px;
      z-index: 2;
    }

    .card {
      width: 130px;
      height: 130px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 5px;
    }

    .card-front {
      background-image: url('https://lojacacau.lat/memory-game/images/card-logo.jpg');
      background-size: cover;
      background-position: center;
    }

    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 26px;
      text-align: center;
      z-index: 999;
      display: none;
    }

    .overlay button {
      background-color: #3E2723;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="top-bar">TEMPO: <span id="timer">05:00</span></div>
<img src="https://lojacacau.lat/memory-game/images/logo.png" alt="Cacau Show" class="logo">
<div class="game-board" id="gameBoard"></div>

<div class="overlay" id="overlay">
  <div>ðŸŽ‰ <strong>PARABÃ‰NS! VOCÃŠ CONSEGUIU!</strong> ðŸŽ‰</div>
  <button onclick="window.location.href='https://user-cacaushow.shop/collections/all'">RECEBER PRÃŠMIO</button>
</div>

<script>
  const eggImages = [
    "https://lojacacau.lat/memory-game/images/ovo-6.png",
    "https://lojacacau.lat/memory-game/images/ovo-3.png",
    "https://lojacacau.lat/memory-game/images/ovo-1.png",
    "https://lojacacau.lat/memory-game/images/ovo-2.png",
    "https://lojacacau.lat/memory-game/images/ovo-5.png",
    "https://lojacacau.lat/memory-game/images/ovo-4.png"
  ];

  function updateTimerDisplay(minutes, seconds) {
    const timer = document.getElementById("timer");
    timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }

  function startTimer(duration) {
    let timer = duration;
    const interval = setInterval(() => {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      updateTimerDisplay(minutes, seconds);
      if (--timer < 0) {
        clearInterval(interval);
        alert("â° TEMPO ESGOTADO!");
        location.reload();
      }
    }, 1000);
  }

  window.onload = () => {
    startTimer(300); // 5 minutos
  };

  for (let i = 0; i < 30; i++) {
    const egg = document.createElement('div');
    egg.className = 'floating-egg';
    egg.style.top = `${Math.random() * 100}%`;
    egg.style.left = `${Math.random() * 100}%`;
    egg.style.animationDelay = `${Math.random() * 10}s`;
    egg.style.transform = `scale(${Math.random() * 0.6 + 0.4})`;
    const imgIndex = Math.floor(Math.random() * eggImages.length);
    egg.style.backgroundImage = `url('${eggImages[imgIndex]}')`;
    document.body.appendChild(egg);
  }

  for (let i = 0; i < 40; i++) {
    const text = document.createElement('div');
    text.className = 'floating-text';
    text.innerText = 'Cacau Show';
    text.style.top = `${Math.random() * 100}vh`;
    text.style.left = `${Math.random() * 100}%`;
    text.style.fontSize = `${Math.random() * 20 + 12}px`;
    text.style.animationDelay = `${Math.random() * 15}s`;
    document.body.appendChild(text);
  }

  const images = [...eggImages];
  let cards = images.concat(images);
  cards = cards.sort(() => 0.5 - Math.random());

  const gameBoard = document.getElementById("gameBoard");
  let flippedCards = [];
  let lock = false;

  cards.forEach((imgUrl) => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.image = imgUrl;

    const inner = document.createElement("div");
    inner.classList.add("card-inner");

    const front = document.createElement("div");
    front.classList.add("card-front");

    const back = document.createElement("div");
    back.classList.add("card-back");
    back.style.backgroundImage = `url('${imgUrl}')`;

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    card.addEventListener("click", () => {
      if (lock || card.classList.contains("flipped")) return;

      card.classList.add("flipped");
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        lock = true;
        const [first, second] = flippedCards;
        if (first.dataset.image === second.dataset.image) {
          flippedCards = [];
          lock = false;

          if (document.querySelectorAll('.card.flipped').length === cards.length) {
            setTimeout(() => {
              document.getElementById("overlay").style.display = "flex";
            }, 500);
          }

        } else {
          setTimeout(() => {
            first.classList.remove("flipped");
            second.classList.remove("flipped");
            flippedCards = [];
            lock = false;
          }, 1000);
        }
      }
    });

    gameBoard.appendChild(card);
  });
</script>

</body>
</html>
